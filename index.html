<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printlee – Lloyd Poster</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slideshow-container { position: relative; max-width: 600px; margin: 1.5rem auto; }
        .mySlides { display: none; }
        .prev, .next {
            cursor: pointer; position: absolute; top: 50%; width: auto; margin-top: -22px;
            padding: 16px; color: #fff; background: rgba(0,0,0,0.5); border-radius: 3px;
            user-select: none;
        }
        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Printlee</h1>
        <p>Curated digital prints for bold expression.</p>
    </header>

    <main>
        <section class="product">
            <h2>The Lloyd Poster</h2>
            <p class="tagline">“Du spurt itj — æ svart.”</p>
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="assets/lloyd_print.png" alt="Lloyd Poster" class="product-image">
                </div>
                <div class="mySlides">
                    <img src="assets/lloyd_room.png" alt="Lloyd Poster in living room" class="product-image">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <p class="description">
                A bold typographic digital poster in A3 format (PDF). Perfect for framing or personal display. Instant download after purchase.
            </p>
            <p class="price">€5.00</p>
            <a href="success.html" class="buy-button">Buy Now</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Printlee. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) { showSlides(slideIndex += n); }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
